<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Sorting Hat</title>
  </head>
  <body>
    <!-- jumbotron -->
    <div class="jumbotron text-center">
      <h1 class="display-4 text-center">Hello, Potterheads!</h1>
      <p class="lead">
        Welcome to Hogwarts! Let's sort you into your house, shall we?.
      </p>
      <hr class="my-4" />
      <p>Click the button below to begin.</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" id="formOpenButton" role="button"
          >click me</a
        >
      </p>
    </div>

    <div class="container text-center" id="dangerZone"></div>

    <!-- input form -->
    <div class="container text-center" id="formDiv"></div>

    <!-- hold me divs -->
    <div class="container text-center d-flex flex-row flex-wrap justify-content-center" id="firstYears">
      <h3>First Year Students</h3>
    </div>

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
